<html>
    <head>
        <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>

        </head>
        <body>
            
            <script>
                /*
                //creating a function which return one value
                
                
                function foo()
                {
                    console.log('Hello');
                    return 42;
                    return 100; //dead code
                }
                */

                /*
                // with synchronous

                var foo=Rx.Observable.create(function (observer){
                    console.log('Hello');
                    observer.next(42);
                    observer.next(100);
                    observer.next(200);
                });

                console.log('before');
                foo.subscribe(function (x)
                {
                    console.log(x);
                });
                console.log('after');
                */

                //with asynchronous

                var foo = Rx.Observable.create(function (observer) {
                 console.log('Hello');
                 observer.next(42);
                 observer.next(100);
                observer.next(200);
                    setTimeout(() => {
                    observer.next(300); // happens asynchronously
                     }, 1000);
                    });

                        console.log('before');
                        foo.subscribe(function (x) {
                        console.log(x);
                        });
                    console.log('after');
                </script>
        

                
            </body>
    </html>
