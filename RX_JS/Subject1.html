    <head>
        <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>

        </head>
        <body>
            <script>
                var subject=new Rx.Subject();
                subject.subscribe({
                    next:(v) =>console.log('observerA:'+ v)
                });
                subject.subscribe({
                     next:(v) =>console.log('observerB ' + v)

                });
                subject.next(1);
                subject.next(2);
                //var observable=Rx.Observable.form([1,2,3]);
              //  observable.subscribe(subject); // You can subscribe providing a sunject
                </script>
            </body>
