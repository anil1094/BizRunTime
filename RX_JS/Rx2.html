<html>
    <head>
        <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
    </head>
    <body>
        <script>
            /*
            function foo()
            {
                console.log("hello");
                return 42;

            }
            var x=foo.call();
            console.log(x);
            var y=foo.call();
            console.log(y);
            */
            //creating using observal
            var foo = Rx.Observable.create(function (observer){
                console.log('hello');
                observer.next(42);
            });
            foo.subscribe(function(x){
                console.log(x);
            });
            foo.subscribe(function(y){
                console.log(y);
            });

        </script>
        </body>
    </html>
