<html>
    <head>
        <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>

        </head>
        <body>
            <script>
                var subject=new Rx.AsyncSubject();

                subject.subscribe({
                    next: (v) => console.log('observerA: ' + v)
                });
                subject.next(1);
                subject.next(2);
                subject.next(3);

                subject.subscribe({
                    next: (v) =>console.log('observerB: ' + v)
                });
                subject.next(5);
                subject.complete();
                </script>
            </body>
    </html>
